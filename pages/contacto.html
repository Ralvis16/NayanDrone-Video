    <!-- Formulario de contacto -->
    <main>
      <div class="fondo-contacto">
        <form action="/" method="post">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name" placeholder="Nombre completo" />
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="user_email" placeholder="Escribe tú Email" />
          <label for="telefono">Número de contacto:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="(Código de área) Número" />
          <label for="checkbox">¿Desea recibir el newsletter?</label>
          <label
            >Sí<input type="checkbox" name="newsletter" value="Si"
          /></label>
          <label for="message">Mensaje:</label>
          <textarea
            id="message"
            name="user_message"
            placeholder="Deja tu mensaje acá..."
          ></textarea>
          <input type="reset" value="Limpiar Datos" />
          <input type="submit" value="Enviar" />
        </form>
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1701498.8200771804!2d-71.86340324028404!3d-33.599079870784486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96626f6a7df81e51%3A0x60cdc26d444b83da!2sRegi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1679415033777!5m2!1ses-419!2scl" width="450" height="400" style="border-radius: 30px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
