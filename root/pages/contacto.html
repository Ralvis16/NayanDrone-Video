    <!-- Formulario de contacto -->
    <div class="fondo-contacto">
    <form action="/" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="user_name">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="user_email">
      <label for="civil">Estado civil:</label>
      <select name="civil">
        <option value="soltero">Soltero</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="Otro">Otro</option>
      </select>
      <label for="checkbox">¿Desea recibir el newsletter?</label>
      <label>Sí<input type="checkbox" name="newsletter" value="Si"></label>
      <label for="message">Mensaje:</label>
      <textarea id="message" name="user_message" placeholder="Deja tu mensaje acá..."></textarea>
      <input type="reset" value="Limpiar Datos">
      <input type="submit" value="Enviar">
    </form>
  </div>
